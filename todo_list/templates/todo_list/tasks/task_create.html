{% extends 'todo_list/base.html' %}
{% block title %} Crete Task {% endblock %}

{% block content %}
    <div class="header">
        <h1>Create New Task</h1>
        <div class = 'create_task'>
            <form method = 'POST'>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Create Task</button>
            </form>
        </div>
    </div>
{% endblock %}
